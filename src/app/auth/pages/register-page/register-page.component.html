<div
  class="p-3 md:min-w-[400px]  flex flex-col justify-center items-center bg-white text-black border-primary border-[1px] w-full"
>
  <h2 class="mb-5 text-2xl">Registrarse</h2>
  <span
    class="my-5 w-full h-10 flex justify-center p-float-label border-primary border-[1px]"
  >
    <input pInputText id="email" class="w-full px-2" />
    <label for="username">Correo electrónico</label>
  </span>

  <span
    class="my-5 w-full h-10 flex justify-center p-float-label border-primary border-[1px]"
  >
    <input pInputText id="name" class="w-full px-2" />
    <label for="username">Nombre</label>
  </span>

  <span
    class="my-5 w-full h-10 flex justify-center p-float-label border-primary border-[1px]"
  >
    <input pInputText id="lastname" class="w-full px-2" />
    <label for="username">Apellidos</label>
  </span>

  <span
    class="my-5 w-full h-10 flex justify-center p-float-label border-primary border-[1px]"
  >
    <p-password
      id="password1"
      type="password"
      class="w-full"
      [feedback]="false"
      [style]="{
        height: '100%',
        width: '100%',
      }"
      [inputStyle]="{
        height: '100%',
        width: '100%',
        paddingRight: '35px',
        paddingLeft: '8px'
      }"
      [toggleMask]="true"
    ></p-password>
    <label for="password">Contraseña</label>
  </span>
  <span
    class="my-5 w-full h-10 flex justify-center p-float-label border-primary border-[1px]"
  >
    <p-password
      id="password2"
      type="password"
      class="w-full"
      [feedback]="false"
      [style]="{
        height: '100%',
        width: '100%',
      }"
      [inputStyle]="{
        height: '100%',
        width: '100%',
        paddingRight: '35px',
        paddingLeft: '8px'
      }"
      [toggleMask]="true"
    ></p-password>
    <label for="password">Confirmar contraseña</label>
  </span>

  <a class="btn-primary w-full" routerLink="/store">Ingresar</a>

  <div class="flex justify-content-end mt-5">
    <a
      routerLink="/auth/login"
      color="link"
      routerLinkActive="router-link-active"
      >¿Ya tienes cuenta?</a
    >
  </div>
</div>
