<div class="p-3 flex flex-column align-items-center border border-primary " style="" >
  <h2>Login</h2>
  <div class="m-5 w-80" style="width: 80%">
    <span class="flex justify-content-center p-float-label">
      <input pInputText id="username" class="w-full" />
      <label for="username">Usuario</label>
    </span>
  </div>
  <div class="m-5 w-80" style="width: 80%">
    <span class="flex justify-content-center p-float-label">
      <p-password [toggleMask]="true" inputStyleClass="w-full" [feedback]="false" class="w-full"></p-password>
      <label for="password">Contraseña</label>
    </span>
  </div>

  <p-button label="Ingresar" class="p-button-success"></p-button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/register" color="link">¿No tiene cuenta?</a>
  </div>
</div>
