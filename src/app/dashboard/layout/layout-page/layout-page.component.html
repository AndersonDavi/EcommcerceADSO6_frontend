      [routerLink]="['/auth']"
      label="Salir"
      icon="pi pi-sign-out"
      severity="secondary"
      [text]="true"
      [plain]="true"
    ></p-button>
  </ng-template>
</p-menubar>

<div class="">
  <router-outlet></router-outlet>
</div>

<div class="grid grid-cols-2 text-center p-4">
  <div class="">
    <p class="font-bold">Proyecto EcommerceADSO6</p>

  </div>
  <div class="">
    <p class="font-bold">Desarrollado con las tecnologias</p>

    <p>SpringBoot</p>
    <p>SQL server</p>

</div>

<div class="grid text-center p-3" style="height: 80px">

    <img
