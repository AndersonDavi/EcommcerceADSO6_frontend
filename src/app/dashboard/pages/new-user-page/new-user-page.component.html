<div
  class="container flex flex-column justify-content-evenly align-items-center"
>
  <h3>Crear usuario</h3>
  <form
    [formGroup]="myForm"
    class="flex flex-column justify-content-evenly align-items-center w-12 h-full"
  >
    <div class="card flex flex-column w-6">
      <label for="username">Nombre</label>
      <input id="name" type="text" pInputText formControlName="name" />
    </div>

    <div class="card flex flex-column w-6">
      <label for="email">Correo</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>

    <div class="card flex flex-column w-6">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        pInputText
        formControlName="password"
      />
    </div>
    <div class="card flex flex-column w-6">
      <label for="address">Dirección</label>
      <input id="address" type="text" pInputText formControlName="address" />
    </div>
    <div class="card flex flex-column w-6">
      <label for="phone_number">Teléfono</label>
      <p-inputMask
        mask="999-999-9999"
        formControlName="phone_number"
        placeholder="999-999-9999"
        class="w-12"
      />
      <!-- <p-inputMask
        placeholder="(+57) 000-000-0000"
        formControlName="phone_number"
      /> -->
    </div>
    <p-button
      label="Enviar"
      [disabled]="myForm.invalid"
      (onClick)="onSubmit()"
    ></p-button>
  </form>
</div>
