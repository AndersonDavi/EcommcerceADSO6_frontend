<div class="h-full w-full flex flex-row items-center justify-center bg-white">
  <div class="flex flex-col w-full h-full items-center">
    <h3 class="text-center my-5 text-xl font-semibold">Crear usuario</h3>
    <form
      [formGroup]="myForm"
      class="flex flex-col justify-evenly items-center w-[80%] max-w-[500px] h-full p-2"
    >
      <div class="card flex flex-col w-full border-solid mb-3">
        <label for="username">Nombre</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          class="w-full p-2 border-gray-300 border-[1px]"
        />
      </div>

      <div class="card flex flex-col w-full border-solid mb-3">
        <label for="email">Correo</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="w-full p-2 border-gray-300 border-[1px]"
        />
      </div>

      <div class="card flex flex-col w-full border-solid mb-3">
        <label for="password">Contraseña</label>
        <p-password
          id="password1"
          type="password"
          formControlName="password"
          class="w-full border-gray-300 border-[1px]"
          styleClass="w-full"
          inputStyleClass="size-full p-2 pl-3 pr-10"
          [feedback]="false"
          [toggleMask]="true"
        />
      </div>
      <div class="card flex flex-col w-full border-solid mb-3">
        <label for="address">Dirección</label>
        <input
          id="address"
          type="text"
          pInputText
          formControlName="address"
          class="w-full p-2 border-gray-300 border-[1px]"
        />
      </div>
      <div class="card flex flex-col w-full border-solid mb-3">
        <label for="phone_number">Teléfono</label>
        <p-inputMask
          mask="999-999-9999"
          formControlName="phone_number"
          placeholder="999-999-9999"
          styleClass="w-full p-2 border-gray-300 border-[1px]"
          inputStyleClass="w-full p-2 border-gray-300 border-[1px]"
        />
        <!-- <p-inputMask
        placeholder="(+57) 000-000-0000"
        formControlName="phone_number"
      /> -->
      </div>
      <p-button
        label="Enviar"
        [disabled]="myForm.invalid"
        styleClass="w-[100%]"
        class="btn-primary w-[80%] md:w-[50%]"
        (onClick)="onSubmit()"
      ></p-button>
    </form>
  </div>
</div>
