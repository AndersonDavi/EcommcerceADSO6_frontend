<p-dataView #dv [value]="productos">
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter p-2">
      <div
        class="col-12 sm:col-6"
        *ngFor="let producto of productos; let i = index"
      >
        <div
          class="overflow-hidden flex flex-column xl:flex-row xl:align-items-start p-4 product-card m-2"
          [ngClass]="{ 'border-top-1 surface-border': !i }"
          style="height: 100%"
        >
          <a
            [routerLink]="['/store/producto', producto.id_producto]"
            routerLinkActive="router-link-active"
            class="product-img shadow-2 xl:mr-3"

          >
            <img
              class="w-9 sm:w-16rem xl:w-10rem block xl:block mx-auto border-round sm:h-10rem p-1"
              [src]="producto | productoImage"
              [alt]="producto.nom_producto"
              style="min-height: 150px; object-fit: contain; max-height: 200px"
          /></a>
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
          style="background-color: #313e52; height: 100%;"

          >
            <div
              class="flex flex-column align-items-center sm:align-items-start gap-3"
            >
              <a
                class="text-2xl font-bold text-900"
                [routerLink]="['/store/producto', producto.id_producto]"
                routerLinkActive="router-link-active"
              >
                {{ producto.modelo_producto }}</a
              >
              <span>
                <a
                  [routerLink]="['/store/producto', producto.id_producto]"
                  routerLinkActive="router-link-active"
                  >{{ producto.nom_producto }}</a
                ></span
              >

              <!-- <p-rating [(ngModel)]="productos.rating" [readonly]="true" [cancel]="false"></p-rating> -->
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{
                    producto.marca_producto
                  }}</span>
                </span>
                <!-- <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)"></p-tag> -->
              </div>
            </div>
            <div
              class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
            >
              <span class="text-2xl font-semibold">{{
                producto.val_producto | currency : "COP" : "$" : "1.0-4"
              }}</span>
              <button
                pButton
                icon="pi pi-shopping-cart"
                class="md:align-self-end mb-2 p-button-rounded"
                [routerLink]="['/store/producto', producto.id_producto]"
                routerLinkActive="router-link-active"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
